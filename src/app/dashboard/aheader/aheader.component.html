<header class="static bColor text-gray-100" style="min-width: 300px; height: 100px;">
    <nav class="nav-list   lg:flex lg:justify-content-between  flex-wrap px-1 lg:px-2">
        <div class="nav-logo">
            <a [routerLink]="'/dashboard'">
                <img   src="../../../assets/images/logo2.png" alt="Image"  height="100" class="mb-3">
            </a>
        </div>
    
        <ul class="px-0   lg:flex lg:align-content-center  lg:flex-wrap text-yellow-900 font-medium -mt-2">
            <li class="flex lg:align-items-center lg:justify-content-center sm:px-0 lg:px-6"><i class="pi pi-bell mr-4 p-text-secondary" pBadge style="font-size: 1.5rem" severity="success" value="2"></i>
            </li>
            <li class="flex lg:align-items-center lg:justify-content-center">
                <p-avatar 
                (click)="toggleSidebar()"
                label="P" 
                styleClass="mr-2" 
                size="large"
                [style]="{ 'background-color': 'rgb(90,177,122)', color: '#1a2551' }" 
                />
            </li>
        </ul>
    </nav>
    </header>


    <p-sidebar  [(visible)]="sidebarVisible" position="right">

        <div class="header"> 
        <div class="d-flex text-center">
            <p-avatar 
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
            styleClass="mr-2 mt-2" 
            size="xlarge" 
            shape="circle" />
        </div>
        
        <div class="text-center">
            <p class="font-medium m-1">Hi, Mark Dragon</p>
            <p class="m-0">markdargaon&#64;gmail.com</p>
        </div>
        </div>

<main>
    
    <div class="grid mt-4">
        <div class="col-12 md:col-6 lg:col-12 mt-4">
            <div class="text-center p-2 border-round-sm surface-300 hover:bg-primary cursor-pointer transition-duration-300 transition-ease-in font-medium capitalize">edit profile info</div>
        </div>
        <div class="col-12 md:col-6 lg:col-12 mt-4">
            <div class="text-center p-2 border-round-sm surface-300 hover:bg-primary cursor-pointer transition-duration-300 transition-ease-in font-medium capitalize">emails</div>
        </div>
    </div>
    <div class="grid mt-4">
        <div class="col-12 md:col-6 lg:col-6">
            <div class="text-center p-2 border-round-sm surface-300 hover:bg-primary cursor-pointer transition-duration-300 transition-ease-in font-medium capitalize">Login History</div>
        </div>
        <div class="col-12 md:col-6 lg:col-6">
            <div class="text-center p-2 border-round-sm surface-300 hover:bg-primary cursor-pointer transition-duration-300 transition-ease-in font-medium capitalize">Recent Actions</div>
        </div>
    </div>
    <div class="grid mt-4">
        <div class="col-12 md:col-6 lg:col-6">
            <div class="text-center p-2 border-round-sm surface-300 hover:bg-primary cursor-pointer transition-duration-300 transition-ease-in font-medium capitalize">Todo List</div>
        </div>
        <div class="col-12 md:col-6 lg:col-6">
            <div class="text-center p-2 border-round-sm surface-300 hover:bg-primary cursor-pointer transition-duration-300 transition-ease-in font-medium capitalize">movies feed</div>
        </div>
    </div>
    <div class="grid mt-4">
        <div class="col-12 md:col-6 lg:col-12">
            <div (click)="logOut()" class="text-center p-2 border-round-sm surface-300 hover:bg-primary cursor-pointer transition-duration-300 transition-ease-in font-medium capitalize">log out</div>
        </div>
    </div>

</main>

        <footer class="text-center">
                    <div class="absolute bottom-0 left-0  border-round p-4 font-bold">
                        <img class="w-5" src="../../../assets/images/logo2.png" alt="">
                    </div>
        </footer>

    </p-sidebar>
